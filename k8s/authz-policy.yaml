# authz-policy.yaml
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: require-avp-authz
  namespace: default  # Apply to your application namespace
spec:
  selector:
    matchLabels:
      app: your-application  # Selector for your application
  action: CUSTOM
  provider:
    name: "avp-authorizer"  # Must match the name in mesh configuration
  rules:
  - to:
    - operation:
        paths: ["*"]  # Apply to all paths